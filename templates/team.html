<html>
<!DOCTYPE html>
<head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/newdashboard.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/allpages.css">
    <title>DashBoard</title>
</head>
<body>
    <div class="outerpage">
        <div class="webpage">
            <div class="login">
                Welcome, Alay
                <img src="../static/images/person.png" alt="">
            </div>
            <div class="sidebar">
                <div class="dashpic" >
                    <img src="../static/images/icons8-dashboard-60.png" alt="1">
                    <a href="/dashboard">Dashboard</a>
                </div>
                <div class="dashpic">
                    <img src="../static/images/icons8-add-reminder-50.png" alt="1">
                    <a href="/tasks">My Tasks</a>
                </div>
                <div class="dashpic">
                    <img src="../static/images/icons8-team-58.png" alt="1">
                    <a href="team">My Team</a>
                </div>
                <div class="dashpic">
                    <img src="../static/images/icons8-add-80.png" alt="1">
                    <a href="/add">Add Task</a>
                </div>
                <div class="dashpic">
                    <img src="../static/images/icons8-tasks-50.png" alt="1">
                    <a href="/update">Update Task</a>
                </div>
                <div class="dashpic">
                    <img src="../static/images/icons8-chat-50.png" alt="1">
                    <a href="/chat">Chat</a>
                </div>
                <div class="dashpic">
                    <img src="../static/images/icons8-logout-rounded-left-50.png" alt="1">
                    <a href="/calendar">Logout</a>
                </div>
                <div class="dashpic">
                    <img src="../static/images/icons8-tasks-50.png" alt="1">
                    <a href="/login">Logout</a>
                </div>
            </div>

            <div class="mainpage">

                <table class="table">
                    <thead>
                        <tr>
                          <th scope="col">Name</th>
                          <th scope="col">Profile</th>
                          <th scope="col">Summary</th>
                        </tr>
                    </thead>
                    {%for t in team%}
                    <tr>
                        {%for i in t%}
                            <td>{{i}}</td>
                        {%endfor%}
                    </tr>
                    {%endfor%}
                </table>
                <form action="/addteam" method="post">
                    <label for="name">Name</label>
                    <input type="text" name="name">
                    <label for="profile">Profile</label>
                    <input type="text" name="profile">
                    <label for="summary">Skills/Summary</label>
                    <input type="text" name="summary">
                    <input type="submit">

                </form>
            </div>
        </div>
    </div>
        
</body>
</html>
