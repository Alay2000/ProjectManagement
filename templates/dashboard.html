<html>
    <head>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/dashboard.css') }}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <div class="sidebar">
            <div class="dashpic" >
                <img src="../static/images/user.jpg" alt="1">
                <a href="/dashboard">Dashboard</a>
            </div>
            <div class="dashpic">
                <img src="../static/images/user.jpg" alt="1">
                <a href="/tasks">My Tasks</a>
            </div>
            <div class="dashpic">
                <img src="../static/images/user.jpg" alt="1">
                <a href="team">My Team</a>
            </div>
            <div class="dashpic">
                <img src="../static/images/user.jpg" alt="1">
                <a href="team">TBD</a>
            </div>
            <div class="dashpic">
                <img src="../static/images/user.jpg" alt="1">
                <a href="team">TBD</a>
            </div>
            <div class="dashpic">
                <img src="../static/images/user.jpg" alt="1">
                <a href="team">TBD</a>
            </div>
        </div>


        <div class="content">
            <div class="topdiv">
                <img src="{{url_for('static', filename='images/user.jpg')}}"/>
                <p> Hello {{user}}
                </p>
                <p> Your talent determines what you can do. Your motivation determines how much you are willing to do. Your attitude determines how well you do it.</p>
            </div>

            <div class="form-inline" id="formdiv">
                <form action="/issueadded" method="post" class="col-md-offset-3 col-md-6">
                    <div class="form-group">
                        <label>Enter Description</label>
                        <input type="text" name="desc" />   
                    </div>
                    <div class="form-group">
                        <label>Enter Description</label>
                        <input type="text" name="desc" />
                    </div>
                    <div class="form-group">
                        <label>Assign to</label>
                        <input type="text" name="assigned" /> 
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select name="status" class="btn btn-secondary dropdown-toggle">
                        <option value="completed">Completed</option>
                        <option value="inprogress">In Progress</option>
                        <option value="todo">To do</option>
                    </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-danger"/>
                    </div>
                </form>
            </div>



            <div class="bottomdiv">
                <div class="graphdiv">
                    <canvas id="Chart" width="400" height="400"></canvas>
                    <script>
                        var ctx = document.getElementById("Chart").getContext("2d");
                        var lineChart = new Chart(ctx,{
                            type: "doughnut",
                            data: {
                                labels : [
                                    'Completed',
                                    'In Progress',
                                    'To-do'
                                ],
                                datasets: [{
                                    label: 'My First Dataset',
                                    data:{{values}},
                                    backgroundColor: [
                                    '#7ac994',
                                    '#7CD2F5',
                                    '#ff9797'
                                    ],
                                    hoverOffset: 4
                                }]
                            },
                            
                        });
                    </script>

                </div>
  
            </div>
        </div>

    </body>
</html>
