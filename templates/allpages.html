<!DOCTYPE html>
<head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/newdashboard.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/allpages.css">
    <title>DashBoard</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 3</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="outerpage">
        <div class="webpage">
            <div class="login">
                Welcome, Alay
                <img src="../static/images/person.png" alt="">
            </div>
            <div class="sidebar">
                <div class="dashpic" >
                    <img src="../static/images/icons8-dashboard-60.png" alt="1">
                    <a href="/dashboard">Dashboard</a>
                </div>
                <div class="dashpic">
                    <img src="../static/images/icons8-add-reminder-50.png" alt="1">
                    <a href="/tasks">My Tasks</a>
                </div>
                <div class="dashpic">
                    <img src="../static/images/icons8-team-58.png" alt="1">
                    <a href="team">My Team</a>
                </div>
                <div class="dashpic">
                    <img src="../static/images/icons8-add-80.png" alt="1">
                    <a href="/add">Add Task</a>
                </div>
                <div class="dashpic">
                    <img src="../static/images/icons8-tasks-50.png" alt="1">
                    <a href="team">TBD</a>
                </div>
                <div class="dashpic">
                    <img src="../static/images/icons8-tasks-50.png" alt="1">
                    <a href="team">TBD</a>
                </div>
            </div>

            <div class="mainpage">

    <div class="form-inline" id="formdiv">
        <form action="/issueadded" method="post" class="col-md-offset-3 col-md-6">
            <div class="form-group">
                <label>Project</label>
                <input type="text" name="project" />   
            </div>
            <div class="form-group">
                <label>Issue Type</label>
                <select name="issue" class="btn btn-secondary dropdown-toggle">
                    <option value="story">Story</option>
                    <option value="task">Task</option>
                    <option value="subtask">Sub-Task</option>
                    <option value="bug">Bug</option>
                    <option value="epic">Epic</option>
                </select>
            </div>
            <div class="form-group">
                <label>Summary</label>
                <input type="text" name="summary" /> 
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" name="description" /> 
            </div>
            <div class="form-group">
                <label>Manager</label>
                <select name="manager">
                    {%for member in man%}
                        <option value={{member[0]}}>{{member[0]}} ( {{member[2]}} )</option>
                    {%endfor%}
                </select>
            </div>
            <div class="form-group">
                <label>Assign To</label>
                <select name="assigned">
                    {%for member in arr%}
                        <option value={{member[0]}}>{{member[0]}} ( {{member[1]}} )</option>
                    {%endfor%}
                </select>
            </div>
            <div class="form-group">
                <label>Status</label>
                <select name="status" class="btn btn-secondary dropdown-toggle">
                <option value="completed">Completed</option>
                <option value="inprogress">In Progress</option>
                <option value="todo">To do</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-danger"/>
            </div>
        </form>
    </div>
            </div>
        </div>
    </div>
</body>
</html>
