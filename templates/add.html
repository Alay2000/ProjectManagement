<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="form-inline" id="formdiv">
        <form action="/issueadded" method="post" class="col-md-offset-3 col-md-6">
            <div class="form-group">
                <label>Project</label>
                <input type="text" name="project" />   
            </div>
            <div class="form-group">
                <label>Issue Type</label>
                <select name="issue" class="btn btn-secondary dropdown-toggle">
                    <option value="story">Story</option>
                    <option value="task">Task</option>
                    <option value="subtask">Sub-Task</option>
                    <option value="bug">Bug</option>
                    <option value="epic">Epic</option>
                </select>
            </div>
            <div class="form-group">
                <label>Summary</label>
                <input type="text" name="summary" /> 
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" name="description" /> 
            </div>
            <div class="form-group">
                <label>Manager</label>
                <select name="manager">
                    {%for member in man%}
                        <option value={{member[0]}}>{{member[0]}} ( {{member[2]}} )</option>
                    {%endfor%}
                </select>
            </div>
            <div class="form-group">
                <label>Assign To</label>
                <select name="assigned">
                    {%for member in arr%}
                        <option value={{member[0]}}>{{member[0]}} ( {{member[1]}} )</option>
                    {%endfor%}
                </select>
            </div>
            <div class="form-group">
                <label>Status</label>
                <select name="status" class="btn btn-secondary dropdown-toggle">
                <option value="completed">Completed</option>
                <option value="inprogress">In Progress</option>
                <option value="todo">To do</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-danger"/>
            </div>
        </form>
    </div>
</body>
</html>
