<!DOCTYPE html>
<head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/newdashboard.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/allpages.css">
    <title>DashBoard</title>
</head>
<body>
    <div class="outerpage">
        <div class="webpage">
            <div class="login">
                Welcome, Alay
                <img src="../static/images/person.png" alt="">
            </div>
            <div class="sidebar">
                <div class="dashpic" >
                    <img src="../static/images/icons8-dashboard-60.png" alt="1">
                    <a href="/dashboard">Dashboard</a>
                </div>
                <div class="dashpic">
                    <img src="../static/images/icons8-add-reminder-50.png" alt="1">
                    <a href="/tasks">My Tasks</a>
                </div>
                <div class="dashpic">
                    <img src="../static/images/icons8-team-58.png" alt="1">
                    <a href="team">My Team</a>
                </div>
                <div class="dashpic">
                    <img src="../static/images/icons8-add-80.png" alt="1">
                    <a href="/add">Add Task</a>
                </div>
                <div class="dashpic">
                    <img src="../static/images/icons8-tasks-50.png" alt="1">
                    <a href="/update">Update Task</a>
                </div>
                <div class="dashpic">
                    <img src="../static/images/icons8-tasks-50.png" alt="1">
                    <a href="/login">Logout</a>
                </div>
            </div>

            <div class="mainpage">
                
                <form action="/issueadded" method="post">
                    <table>

                        <tr>
                            <td colspan="6">
                                Enter a Issue/Project
                            </td>
                        </tr>
                        <tr>
                            <td colspan="6">
                                Project :
                                <input type="text" placeholder="Enter Project Name" name="project">
                            </td>
                        </tr>
            
                        <tr>
                            <td colspan="6">
                                Summary : 
                                <input type="text" placeholder="Enter Summary" name="summary">
                            </td>
                        </tr>
            
                        <tr>
                            <td colspan="6">
                                Description : 
                                <input type="text" name="description" placeholder="Enter Description">
                            </td>
                        </tr>
            
                        <tr>
                            <td colspan="3">
                                Manager :
                                <select name="manager" class="selectform">
                                {%for member in man%}
                                <option value={{member[0]}}>{{member[0]}} ( {{member[2]}} )</option>
                                {%endfor%}
                                </select>
                            </td>
                            <td colspan="3">
                                Assign To :
                                <select name="assigned" class="selectform">
                                {%for member in arr%}
                                <option value={{member[0]}}>{{member[0]}} ( {{member[1]}} )</option>
                                {%endfor%}
                                </select>
                            </td>
                        </tr>
            
                        <tr>
                            <td colspan="2">
                                Issue Type :
                                <select name="issue" class="selectform">
                                <option value="story">Story</option>
                                <option value="task">Task</option>
                                <option value="subtask">Sub-Task</option>
                                <option value="bug">Bug</option>
                                <option value="epic">Epic</option>
                                </select>
                            </td>
                            <td colspan="2">
                                Status :
                                <select name="status" class="selectform">
                                <option value="completed">Completed</option>
                                <option value="inprogress">In Progress</option>
                                <option value="todo">To do</option>
                                </select>
                            </td>
                            <td colspan="2">
                                Priority :
                                <select name="priority" class="selectform">
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                                </select>
                            </td>
                        </tr>
                        
                        <tr>
                            <td colspan="6">
                                <input type="submit" class="button">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
