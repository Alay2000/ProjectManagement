<!DOCTYPE html>
<head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/newdashboard.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 
    <title>DashBoard</title>
</head>
<body>
    <div class="outerpage">
        <div class="webpage">
            <div class="login">
                Welcome, Alay
                <img src="../static/images/person.png" alt="">
            </div>
            <div class="sidebar">
                <div class="dashpic" >
                    <img src="../static/images/icons8-dashboard-60.png" alt="1">
                    <a href="/dashboard">Dashboard</a>
                </div>
                <div class="dashpic">
                    <img src="../static/images/icons8-add-reminder-50.png" alt="1">
                    <a href="/tasks">My Tasks</a>
                </div>
                <div class="dashpic">
                    <img src="../static/images/icons8-team-58.png" alt="1">
                    <a href="team">My Team</a>
                </div>
                <div class="dashpic">
                    <img src="../static/images/icons8-add-80.png" alt="1">
                    <a href="/add">Add Task</a>
                </div>
                <div class="dashpic">
                    <img src="../static/images/icons8-tasks-50.png" alt="1">
                    <a href="team">TBD</a>
                </div>
                <div class="dashpic">
                    <img src="../static/images/icons8-tasks-50.png" alt="1">
                    <a href="team">TBD</a>
                </div>
            </div>

            <div class="mainpage">
              
                <div class="topleft">
                    <div class="graphdiv">
                        <canvas id="Chart" width="100" height="100"></canvas>
                        <script>
                            var ctx = document.getElementById("Chart").getContext("2d");
                            var lineChart = new Chart(ctx,{
                                type: "polarArea",
                                data: {
                                    labels : [
                                        'Completed',
                                        'In Progress',
                                        'To-do'
                                        ],
                                    datasets: [{
                                        label: 'My First Dataset',
                                        data: {{ values }},
                                        backgroundColor: [
                                            'rgb(75, 192, 192)',
                                            'rgb(54, 162, 235)',
                                            'rgb(255, 99, 132)'
                                        ],
                                        hoverOffset: 4
                                    }]
                                    } });
                        </script>
                    </div>

                </div>

                <div class="topright">

                </div>

                <div class="bottomleft">
                    <div class="bottomleftup">

                    </div>

                    <div class="bottomleftdown">
                        <div class="btl1">

                        </div>
                        <div class="btl2">

                        </div>
                        <div class="btl3"></div>
                    </div>
                </div>

                <div class="bottomright">
                    
                </div>

            </div>
        </div>
    </div>
</body>
</html>
